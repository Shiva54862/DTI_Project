<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: upper;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>OTP Verification</h1>
    <div id="sendOTP">
        <form method="POST">
            <label for="send_phone_number">Enter your phone number:</label><br>
            <input type="text" id="send_phone_number" name="send_phone_number" required><br><br>
            <button type="submit">Send OTP</button>
        </form>
    </div>

    <div id="verifyOTP" style="display: none;">
        <form method="POST">
            <label for="otp">Enter OTP:</label><br>
            <input type="text" id="otp" name="otp" required><br><br>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        document.getElementById('sendOTP').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('sendOTP').style.display = 'none';
            document.getElementById('verifyOTP').style.display = 'block';
        });
    </script>
</body>
</html>
